<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    const api = {
      getBooks: () => fetch('http://localhost:3000/api/books', {
        // simple request, no preflight request
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          date: Date.now()
        })
        // not simple request
        // headers: {
        //   'Content-Type': 'application/json'
        // },
        // body: JSON.stringify({
        //   date: Date.now()
        // })
      }).then(res => res.json())
    }

    window.onload = () => {
      api.getBooks().then(res => console.log('res: ', res))
    }
  </script>
</body>

</html>
